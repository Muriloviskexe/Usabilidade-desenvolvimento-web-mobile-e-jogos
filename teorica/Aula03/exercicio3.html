<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite seu nome</p>
    <input type="text" id="nome">

    <p>Digite sua Nota 1</p>
    <input type="text" id="nota1">

    <p>Digite sua Nota 2</p>
    <input type="text" id="nota2">
<br>
    <button onclick="calcMedia()">Calcular média</button>

    <div id="res"></div>
    
    <script>
        function calcMedia(){
            let nome = document.getElementById('nome').value
           let nota1 = parseFloat(document.getElementById('nota1').value)
           let nota2 = parseFloat(document.getElementById('nota2').value)
           if (!isNaN(nota1) && !isNaN(nota2)){
            let media = (nota1 + nota2) / 2
            document.getElementById('res').innerHTML = nome + ` Sua média é ${media}`
           }else{
            document.getElementById('res').innerHTML = ' Por favor insira notas validas'
           }
        }
    </script>
</body>
</html>
