<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculador de Notas</h1>
        <input type="text" id="nome" placeholder="Digite seu nome">
        
        <input type="text" id="nota1" placeholder="Digite sua primeira nota">
        
        <input type="text" id="nota2" placeholder="digite sua segunda nota">
        <br>
        <button onclick="calcMedia()">Calcular média</button>
        <div id="res"></div>
    </main>
    
    <script>
        function calcMedia(){
            let nome = document.getElementById('nome').value
           let nota1 = parseFloat(document.getElementById('nota1').value)
           let nota2 = parseFloat(document.getElementById('nota2').value)
           if (!isNaN(nota1) && !isNaN(nota2)){
            let media = (nota1 + nota2) / 2
            document.getElementById('res').innerHTML = nome + ` Sua média é ${media}`
           }else{
            document.getElementById('res').innerHTML = ' Por favor insira notas validas'
           }
        }
    </script>
</body>
</html>
