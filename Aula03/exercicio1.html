<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nome = prompt('Qual seu nome?')
        let nota1 = prompt('Qual foi sua primera nota??')
        let nota2 = prompt('Qual foi sua segunda nota??')
        let notaFinal = (nota1 + nota2)
        let res
        if(notaFinal >= 6){
            res = 'Parabéns... voce foi aprovado'
        }else{
            res = 'Que pena, você foi reprovado'   
        }

        alert(`${nome}, sua nota foi ${notaFinal}... ${res}`)

    </script>
</body>
</html>
