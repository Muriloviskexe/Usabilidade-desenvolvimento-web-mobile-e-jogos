<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--* Link do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--* Nome do Site -->
    <title>Medidas Bootstrap</title>
</head>
<body>
    
    <!-- 
        As classes do Bootstrap apropriadas para margem e padding têm prefixo m e p, respectivamente. Quando são utilizadas, não especificamos uma medida exata em pixels, mas uma unidade de medida que dará origem a um valor calculado em função de uma medida padrão
        do Boostrap

        t - para top
        b - para bottom
        l - para left
        r - para right
        x - para left e right
        y - para top e bottom
    -->
    <h1 class="display-2">Margens</h1>
    <p class="m-0 bg-primary text-light">Sem margem</p>
    <p class="ml-3 bg-primary text-light">Margem à esquerda</p>
    <p class="my-5 mx-5 bg-primary text-light">Margem vertical e horizontal</p>

    <br><br><br>
    <h1 class="display-2">Paddings</h1>

    <p class="pl-3 bg-primary text-light"> padding à esquerda</p>
    <p class="p-2 bg-primary text-light">Padding em tudo</p>
    <p class="px-5 py-2 bg-primary text-light"> Padding em tudo mas medidas diferentes</p>

    <br><br><br>
    <h1 class="display-2">Centralização de Div</h1>
    <!-- 
        A classe mx-auto centraliza horizontalmente componentes cujo display seja block e que tenham width configurada explicitamente, tal qual fazemos com margin: auto em CSS puro.
     -->

    <div class="mx-auto bg-primary text-light text-center" style="width: 300px;">Destaques Iniciais</div>

    <!-- 
        Nota: A partir da versão 4.2 do Bootstrap, é possível usar margens com valor negativo. Basta adicionar a letra n, como mostram os exemplos: mt-n1, my-n3 etc.

        Nota: A propriedade padding não pode ter valor negativo.
     -->

    <br><br><br>

    <h1 class="display-2">Largura</h1>
    <!--* Medidas e bordas -->

    <p class="w-25 p-2 bg-danger text-light">25%</p>
    <p class="w-50 p-2 bg-danger text-light">50%</p>
    <p class="w-75 p-2 bg-danger text-light">75%</p>
    <p class="w-100' p-2 bg-danger text-light">100%</p>

    
    <h1 class="display-2">Altura</h1>
    <div style="height: 700px; border: 1px solid #696969">
        <p class="bg-warning h-25 d-inline-block">25%</p>
        <p class="bg-warning h-50 d-inline-block">50%</p>
        <p class="bg-warning h-75 d-inline-block">75%</p>
        <p class="bg-warning h-100 d-inline-block">100%</p>
    </div>

    
    
    <h1 class="display-2">Bordas</h1>

    <div class="m-3 p-3 border border-dark"></div>
    <div class="m-3 p-3 bg-light border-bottom border-dark"></div>
    <div class="m-3 p-3 border border-primary"></div>
    <div class="m-3 p-3 border rounded border-dark"></div>
    <div class="m-3 p-3 border rounded-left border-dark"></div>
    <div class="m-3 p-3 border rounded-circle border-dark"></div>
    <div class="m-3 p-3 border rounded-lg border-dark"></div>
    <div class="m-3 p-3 border rounded-sm border-dark"></div>
























    <!--* Script JS -->
    <!--* jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
